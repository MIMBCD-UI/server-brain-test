<!DOCTYPE HTML>
<html>
<head>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- twitter bootstrap CSS stylesheet - not required by cornerstoneTools -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/cornerstone.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Hotjar Tracking Code -->
    

    <!-- FullStory Tracking Code -->
    <script src="js/fullstory.js"></script>

</head>
<body>
    <div class="container">

        <br/>

        <div class="row">
            <div class="col-xs-3">
                <ul class="list-group">
                    <a id="disable" class="btn btn-default btn-md btn-block">Disable</a>
                </ul>
            </div>
            <div class="col-xs-3">
                <ul class="list-group">
                    <a id="enable" class="btn btn-default btn-md btn-block">Enable</a>
                </ul>
            </div>
            <div class="col-xs-3">
                <ul class="list-group">
                    <a id="activate" class="btn btn-default btn-md btn-block">Activate</a>
                </ul>
            </div>
            <div class="col-xs-3">
                <ul class="list-group">
                    <a id="deactivate" class="btn btn-default btn-md btn-block">Deactivate</a>
                </ul>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="center">
                <div class="col-xs-12">
                    <div style="width:100%;height:450px;position:relative;display:inline-block;color:white;"
                         oncontextmenu="return false"
                         class='cornerstone-enabled-image dicomViewport'
                         unselectable='on'
                         onselectstart='return false;'
                         onmousedown='return false;'>
                        <div id="dicomImage"
                             style="width:100%;height:450px;top:0px;left:0px; position:absolute;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-xs-3">
                <ul class="list-group">
                    <a type="button" class="btn btn-default btn-md btn-block disabled">Back</a>
                </ul>
            </div>
            <div class="col-xs-6">
                <ul class="list-group">
                    <a class="btn btn-danger btn-md btn-block">Clear drawing</a>
                </ul>
            </div>
            <div class="col-xs-3">
                <ul class="list-group">
                    <a type="button" class="btn btn-default btn-md btn-block disabled">Next</a>
                </ul>
            </div>
        </div>

    </div>

    <!-- jquery - included to make things easier to demo, not needed or used by the cornerstone library but is used by our example image loader -->
    <script src="js/jquery.min.js"></script>

    <!-- include the cornerstone library -->
    <script src="js/cornerstone.js"></script>

    <script src="js/cornerstoneMath.min.js"></script>


    <!-- include the cornerstone tools library -->
    <script src="js/cornerstoneTools.js"></script>

    <!-- include special code for these examples which provides images -->
    <script src="js/exampleImageLoader.js"></script>

    <!-- include DICOM Image script -->
    <script src="js/dicomParser.js"></script>
    <script src="js/cornerstoneWADOImageLoader.js"></script>

    <!-- include DICOM Image script -->
    <script src="js/dicomImage.js"></script>

</body>
</html>
